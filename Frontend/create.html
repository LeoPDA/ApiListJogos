<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adição</title>
</head>

<body>
  <div class="mt-4 container">
    <h1>
      Adicionar novo jogo
    </h1>
    <!-- Formulário para criar um novo jogo -->
    <form id="form-jogo" class="mb-3">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <div class="col-5"> <input type="text" class="form-control" id="nome" name="nome"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <div class="col-5"><input type="text" class="form-control" id="descricao" name="descricao"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <label for="produtora">Produtora:</label>
        <div class="col-5"><input type="text" class="form-control" id="produtora" name="produtora"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <label for="ano">Ano:</label>
        <div class="col-5"><input type="number" class="form-control" id="ano" name="ano" min="1900" max="2099" step="1"
            value="2024"></div>
        <div class="invalid-feedback"></div>
      </div>

      <div class="form-group">
        <label for="idadeMinima">Idade Mínima:</label>
        <div class="col-5"><input type="number" class="form-control" id="idadeMinima" name="idadeMinima"></div>
        <div class="invalid-feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" id="cancelar-edicao" class="btn btn-secondary">Cancelar</button>
      <a href="index.html" class="btn btn-secondary">Voltar</a>

    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/validacao.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
