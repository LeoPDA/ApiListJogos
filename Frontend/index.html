<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Jogos</title>

<body>

<div class="container mt-4">

  <a href="create.html" class="btn btn-success">Novo Jogo</a>

 <!-- Modal de Confirm -->
<div class="modal fade" id="confirmExModal" tabindex="-1" role="dialog" aria-labelledby="confirmExModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmExModalLabel">Exclusão de jogo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir esse jogo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarExclusaoModal">Confirmar Exclusão</button>
      </div>
    </div>
  </div>
</div>
  

  <hr>
  <div class="container mt-4">
    <h1>Lista de Jogos</h1>
    <ul id="lista-jogos" class="list-group">
</div>
